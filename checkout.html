<fieldset class="iwanttoaligntheinputelements">
<legend>Your details</legend>
<div>
    <p>
<label class="textlabel" for="firstNameInput"> First Name</label>
<input id="firstNameInput" name="firstname"  type="text" autofocus="autofocus"
 maxlength="25" text="textinput" placeholder="enter your first name" required="required"/>
    </p>
    <p>
        <label class="textlabel" for="LastName">Last Name </label>
        <input id="LastNameInput" name="LastName" type="text" class="textinput" placeholder="enter your last name" required="required"/>
    </p>
<p>
    <label class="textlabel" for="emailinput" >Email</label>
    <input id="emailinput" name="Email" type="email" class="textinput" placeholder="enter your email address" required="required"/>


</p>
<p>
        <label for="streetinput" class="textlabel" >Street</label>
        <input id="streetinput" name="street" type="text" class="textinput" placeholder="enter your street" required="required"/>
    </p>
<p>
    <label class="textlabel" for="numberInput" >Number</label>
    <input id="numberInput" name="Number" type="text/css" class="textinput" placeholder="enter your number" required="required"/>
</p>
<p>
    <label for="Zipinput" class="textlabel" >Zip code</label>
    <input id="zipinput" name="zip" type="text" class="textinput" placeholder="enter zip code" required="required"/>
</p>
<p>
        <label for="cityInput" class="textlabel" >City</label>
        <input id="cityinput" name="city" type="text" class="textinput" placeholder="enter city" required="required"/>
</p>
<p>
        <label for="coutryinput" class="textlabel" >Coutry</label>
        <input id="coutryinput" name="country" type="text" class="textinput" pattern="[A-Z]{3}" placeholder="enter your country" required="required"/>
    </p>
    <p>
            <label for="phoneinput" class="textlabel" >phone number</label>
            <input id="phoneinput" name="phonenumber" type="text" class="textinput" placeholder="enter your phone no" required="required"/>
     </p>
     <p>
            <label for="bloginput" class="textlabel" >blog</label>
            <input id="bloginput" name="blog" type="url" class="textinput" placeholder="enter your blog name" required="required"/>
        </p>
        <p>
                <label for="remarksinput" class="textlabel" >remarks</label>
                <input id="remarkinput" name="remark" type="text" class="textinput"  placeholder="put your remarks here" required="required"/>
            </p>
</div>
</fieldset>
<br/>

<p>

</p>

        <input id="bowinput" name="bows" type="number" min="1" max="10" class="textinput"/>
    
</p>
